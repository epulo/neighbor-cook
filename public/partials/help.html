<h1>Help Center</h1>
<p>Questions or comments? We check <a href="mailto:epulo.us@gmail.com?subject=[Epulo]" target="_blank">epulo.us@gmail.com</a> religiously, so please drop us a line!</p>

<div class="container-fluid">
	<div class="row span-12 panel panel-primary" ng-repeat="info in infoList">
		<div class="panel-heading-epulo">{{info.category}}</div>
		<div class="panel-body epulo_body">
			<div ng-repeat="infoItem in info.questions">
				<p class="help-q"><a class="help-link" ng-click="toggleInfo(infoItem.id)">{{infoItem.question}}</a></p>
				<p ng-show="showAnswer[infoItem.id]" ng-bind-html="infoItem.answer"></p>
			</div>
		</div>
	</div>
</div>
