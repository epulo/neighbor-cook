<h1>Help Center</h1>
<div class="container-fluid">
	<div class="row span-12 panel panel-primary" ng-repeat="info in infoList">
		<div class="panel-heading">{{info.category}}</div>
		<div class="panel-body">
			<div ng-repeat="infoItem in info.questions">
				<p><a ng-click="toggleInfo(infoItem.id)">{{infoItem.question}}</a></p>
				<p ng-show="showAnswer[infoItem.id]" ng-bind-html="infoItem.answer"></p>
			</div>
		</div>
	</div>
</div>
