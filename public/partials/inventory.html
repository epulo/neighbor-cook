<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Your Inventory:</h4>
    </div>
    <div class="panel-body">
        <form class="form-inline" role="form" ng-submit="addItem()">
            <div class="form-group">
                <label class="sr-only" for="inputItem">Item</label>
                <input type="text" class="form-control"
                       id="inputItem" name="itemName" ng-model="itemName"
                       required="true" placeholder="Enter item">
            </div>
            <button type="submit" class="btn btn-default">Add Item</button>
        </form>

        <div class="panel-group" id="accordion">
            <div class="panel panel-default" ng-repeat="item in inventory">
                <a data-toggle="collapse" data-parent="#accordion" data-target="#item{{item.id}}">
                    <div class="panel-heading">
                        <h5 class="panel-title">{{item.name}}</h5>
                    </div>
                </a>
                <div id="item{{item.id}}" class="panel-collapse collapse">
                    <div class="panel-body">
                        <button class="btn btn-danger" ng-click="deleteItem(item.id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
