<h3 ng-show="offer">You are offering {{item}} to {{recipient.name}}:</h3>
<h3 ng-hide="offer">You are requesting {{item}} from {{recipient.name}}:</h3>
<hr>
<form role="form">
  <div class="form-group">
    <label class="control-label" for="messageBody">Specify amount, pick up time, and location</label>
    <textarea class="form-control" id="messageBody" ng-model="body"
            placeholder="Example: Let's meet at 5pm at the main entrance.">
    </textarea>
  </div>
  <button class="btn-success btn btn-default" ng-click="addHistory()">Send email</button>
</form>
